    <style>
      /* Add your CSS styling here */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
      }

      header {
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
      }

      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        font-size: 14px;
        line-height: 5px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 3px;
        text-align: left;
      }
      /* Style for the patient table */
      #patientTable {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      #patientTable th,
      #patientTable td {
        border: 1px solid #ddd;
        padding: 5px;
        text-align: left;
      }

      #patientTable th {
        background-color: #3498db;
        color: white;
      }

      #patientTable tbody tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      #patientTable tbody tr:hover {
        background-color: #e0e0e0;
      }

      /* Responsive table */
      @media (max-width: 600px) {
        #patientTable {
          font-size: 14px;
        }

        #patientTable th,
        #patientTable td {
          padding: 8px;
        }
      }

      /* Style for the summary section */
      #summarySection {
        margin-top: 20px;
        padding: 20px;
        background-color: #f8f8f8;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      #summaryTitle {
        font-size: 1.2em;
        font-weight: bold;
        margin-bottom: 10px;
      }

      #summaryTable {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }

      #summaryTable th,
      #summaryTable td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
      }

      #summaryTable th {
        background-color: #3498db;
        color: white;
      }

      #summaryTable tbody tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      #summaryTable tbody tr:hover {
        background-color: #e0e0e0;
      }

      /* Responsive summary table */
      @media (max-width: 600px) {
        #summaryTable {
          font-size: 14px;
        }

        #summaryTable th,
        #summaryTable td {
          padding: 8px;
        }
      }
      td,th {
        line-height: 15px;
      }
      @media print {
        body {
          margin: 0;
          padding: 0;
          margin: 0.2cm;
        }

        .bill-container {
          border: none;
        }

        header,
        footer,
        nav,
        aside {
          display: none;
        }

        button {
          display: none;
        }
      }

      @page {
        size: A4;
        margin: 0;
      }
      .print-button {
        background-color: #2ecc71;
        color: #fff;
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        position: absolute;
        top: 20px;
        right: 10px;
      }

      .print-button:hover {
        background-color: #27ae60;
      }
    </style>

      // Function to populate the patient table
      function populatePatientTable(data) {
        const patientTableBody = document.getElementById("patientTableBody");

        // Clear existing table rows
        patientTableBody.innerHTML = "";

        // Iterate through patient data and create table rows
        data.forEach((patient) => {
          const row = document.createElement("tr");
          const servicesOpted = patient.servicesOpted
            .map((service) => `${service.quantity} ${service.service}`)
            .join(", ");

      <td>${patient.serialNo}</td>
      <td>${patient.patientName}</td>
      <td>${patient.age}</td>
      <td>${patient.gender.charAt(0).toUpperCase()}</td>

      <td>${patient.referred}</td>
      <td>${servicesOpted}</td>
